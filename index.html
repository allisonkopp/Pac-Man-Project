    <title>PacMan</title>
  </head>
  <body>
    <div id="title-screen" class="screen-display">
      <div id="title-screen-contents" class="contents-display">
        <div>
          <h1><b>PACMAN</b></h1>
        </div>
        <!-- <div class="player-name-input">
          <span>Enter your name:&nbsp;</span>
          <form id="name-input" autocomplete="off">
            <input type="text" name="playerName" autofocus="autofocus" id="player-name" />
          </form>
        </div>
        <div id="level-select">
          <button class="btn difficulty-btn" type="button">Easy</button>
          <button class="btn difficulty-btn" type="button">Medium</button>
          <button class="btn difficulty-btn" type="button">Hard</button>

        <div>
          <button class="btn-clear" id="start-btn" type="button">Start Game</button>
        </div>
        <!-- <div>
          <button class="btn-clear" id="score-btn" type="button" onclick="getHighScores()">High Scores</button>
        </div> -->
        <div id="animations">
          <div class="pacman"></div>
          <div class="munch"></div>
        </div>
      </div>
    </div>
    <div id="game-container">
      <div id="game-board-upper">
        <div id="boundary">
          <canvas id="game-board" height="800" width="1000"></canvas>
        </div>
      </div>
      <div id="game-board-lower">
        <div id="score-container">
          <h3>Score:&nbsp;</h3>
          <h3 id="score">0</h3>
        </div>
        <div id="lives">
          <img class="heart" id="life-1" src="./images/heart.png" alt="heart" height="60px" />
          <img class="heart" id="life-2" src="./images/heart.png" alt="heart" height="60px" />
          <img class="heart" id="life-3" src="./images/heart.png" alt="heart" height="60px" />
        </div>
      </div>
    </div>
    <div id="end-screen" class="screen-display">
      <div class="contents-display">
        <div>
          <h1>Game Over</h1>
        </div>
        <div>
          <img src="./images/retroghost2.png" alt="ghost" height="180px" />
        </div>
        <div id="replay-game">
          <h2>Play again?</h2>
          <div id="replay-selection">
            <button class="btn btn-YN" type="button" onclick="replayGame()">Yes</button>
            <button class="btn btn-YN" type="button" onclick="backToTitle()">No</button>
          </div>
          <!-- <div>
            <button class="btn-clear" id="player-btn" type="button" onclick="newPlayer()">New Player</button>
          </div>
          <div>
            <button class="btn-clear" id="score-btn-2" type="button" onclick="getHighScores()">High Scores</button>
          </div> -->
        </div>
      </div>
    </div>
